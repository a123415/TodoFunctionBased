{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>TODO</h2>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form action="" class="mb-3 shadow" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" name="task" placeholder="Task name" type="text">
                </div>
                <div class="form-group">
                    <input class="form-control" name="priority" placeholder="Enter your priority" type="text">

                </div>
                <div class="form-group">
                    <input class="form-control" name="date" placeholder="Enter your date" type="date">

                </div>
                <input class="btn btn-success" type="submit">


            </form>


            <br>


        </div>
        <div class="col-md-6">
            <h4>Task to be complete</h4>
            {% for i in task1 %}

            <div class=" shadow card" style="width: 18rem;">

                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text"><b>{{i.priority}}</b></p>
                    <p class="card-text"><b>{{i.date}}</b></p>

                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>



                </div>

            </div>
            <br>
            {%endfor %}


        </div>


    </div>
</div>


{% endblock %}
